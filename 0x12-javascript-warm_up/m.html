<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				width:300;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<img src="icon.png">
	</body>
	<script>
		const myImage = document.querySelector("img");
		myImage.onclick = () => {
		const mySrc = myImage.getAttribute("src");
		if (mySrc === "icon.png") {
		myImage.setAttribute("src", "icon2.png");
		} else {
	myImage.setAttribute("src", "icon.png");
	 }
	};
	</script>
</html>
